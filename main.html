<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

<form action="get">
  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Name">
<br>
<label for="phone">Phone Number</label>
  <input type="text" id="phone" placeholder="Phone Number">
<br>
	
<label for="address">Address</label>
  <textarea type="" id="address" placeholder="Address"></textarea>
<br>
<label for="checkbox">Have you ever lived with a Dog before?</label>
  <input type="checkbox" id="checkbox" placeholder="checkbox">
<br>
<label for="multiSelect">Please select your preferred breeds</label>
  <select type="select" id="multiSelect">
  <option value="Indian">Indian</option>
  <option value="French">French</option>
  <option value="German">German</option>
  <option value="Desi">Desi</option>
  </select>
<br>
	<input type="submit" id="submit" value="Submit">
</form>
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
